service:
  name: nautodog
  retries: 5
  endpoints:
    - url: https://api.example.com
      timeout: 10
    - url: https://api.backup.example.com
      timeout: 20
database:
  primary:
    host: db.example.com
    port: 5432
    credentials:
      username: admin
      password: secret
  replicas:
    - host: replica1.example.com
      port: 5432
    - host: replica2.example.com
      port: 5432
features:
  enabled:
    logging: true
    tracing: false
